    <title>AluraGeek - Home</title>

  <body>
    <header class="cabecalho"></header>
    
    <main class="principal">
      <section class="principal__login">
        <form action="" class="login__formulario">
          <h1 class="login__titulo">Iniciar sessão</h1>
          
          <label class="formulario__container">
            <p class="formulario__label">Digite seu e-mail</p>
            <input type="email" class="formulario__campo" autocomplete="email" required>
          </label>
          
          <label class="formulario__container">
            <p class="formulario__label">Digite sua senha</p>
            <input type="password" class="formulario__campo" autocomplete="current-password" required>
          </label>
        
          <button class="formulario__botao generic__button">Entrar</button>
        </form>

        <form action="" class="login__formulario">
          <h2 class="login__titulo">...ou criar uma nova conta</h2>

          <label class="formulario__container">
            <p class="formulario__label">Digite seu e-mail</p>
            <input type="email" class="formulario__campo" autocomplete="email" required>
          </label>
          
          <label class="formulario__container">
            <p class="formulario__label">Digite sua senha</p>
            <input type="password" class="formulario__campo" autocomplete="current-password" required>
          </label>

          <label class="formulario__container">
            <p class="formulario__label">Confirme sua senha</p>
            <input type="password" class="formulario__campo" autocomplete="current-password" required>
          </label>
          
          <button class="formulario__botao generic__button">Criar conta</button>
        </form>
      </section>
    </main>
    
    <footer class="rodape"></footer>

    <script src="../js/combined/headerFooter.js" defer></script>
    <script src="../js/combined/combinedLogin.js"></script>
  </body>
